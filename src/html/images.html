<div class="jumbotron" style="z-index: 1">
    <div class="col-12 text-center">
        <h1 class="heading1">Google Image scrapler</h1>
    </div>
    <h2 class="text-center heading1">
            Images for the keyword : {{data | uppercase}}</h2>
</div>
<div class="container-fluid" style="margin-top: 2%;padding-bottom: 2%">
    <div class="col-md-3 col-sm-6 col-xs-12 img-div" ng-repeat="item in image_data track by $index">
        <img class="image" src="../../data_images/{{item}}" width="100%" height="200px">
        <p class="heading2">{{$index+1}}</p>
    </div>
</div>
<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 form-group">
    <hr class="divider"></hr>
</div>
<div class="text-center col-md-12" style="margin-bottom: 40px">
    <button class="btn-save" ui-sref="/"> Go home</button>
    <button class="btn-keyword" ui-sref="keywords"> Go to Keywords</button>
</div>
