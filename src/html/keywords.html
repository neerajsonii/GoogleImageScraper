<div ng-show="showAlert">
    <div class="alert alert-success fade in alert-dismissable" ng-show="DATA.success">
        <a class="close" data-dismiss="alert" aria-label="close">×</a>
        <strong>Success!</strong> {{DATA.message}}
    </div>
    <div class="alert alert-danger fade in alert-dismissable" ng-show="!DATA.success">
        <a class="close" data-dismiss="alert" aria-label="close">×</a>
        <strong>Failed!</strong> {{DATA.message}}
    </div>
</div>
<div class="jumbotron" style="z-index: 1">
    <div class="col-12 text-center">
        <h1 class="heading1">Google Image scrapler</h1>
    </div>
    <h2 class="text-center heading1">
            Your recent search keywords are here</h2>
</div>
<div class="container" style="margin-top: 2%;padding-bottom: 2%;min-height: 100px;">
    <div class="form-group col-md-12 col-sm-4 col-xs-12 col-md-offset-4">
        <input type="text" style="border: 1px solid #8585ad" class="col-md-4 col-xs-12" class="form-control" ng-model="keyword" placeholder="Search " autofocus required>
    </div>
    <div class="col-md-2 col-sm-6 col-xs-6 keyword-box" ng-repeat="key in keywordList | filter: keyword ">
        <h4 ng-click="showImages(key)" class=" heading1 keywords text-primary">{{key.keyword}}</h4>
        <p class="text-danger times heading2" ng-click="deleteKeyword(key)">&times</p>
    </div>
</div>
<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 form-group">
    <hr class="divider"></hr>
</div>
<div class="text-center col-md-12 back-button">
    <button class="btn btn-success" ui-sref="home"> Go home</button>
</div>
