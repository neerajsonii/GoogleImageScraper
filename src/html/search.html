<div ng-show="showAlert">
    <div class="alert alert-success fade in alert-dismissable" ng-show="DATA.success">
        <a class="close" data-dismiss="alert" aria-label="close">×</a>
        <strong>Success!</strong> {{DATA.message}}
    </div>
    <div class="alert alert-danger fade in alert-dismissable" ng-show="!DATA.success">
        <a class="close" data-dismiss="alert" aria-label="close">×</a>
        <strong>Failed!</strong> {{DATA.message}}
    </div>
</div>
<div class="jumbotron jumbotron-fluid p-jumbotron bg">
    <div class="col-12 text-center">
        <h1 class="heading1">Google Image scrapler</h1>
    </div>
    <h2 class="text-center heading1">
            Search for a keyword below </h2>
    <p class="text-center text-warning" ng-show="is_loading">Please wait..</p>
    <div class="container" style="margin-top: -2%">
        <div class="col-12 text-center">
            <form role="form" class="form-validation" name="form">
                <div class="row text-center input-div">
                    <div class="form-group col-md-12 col-sm-4 col-xs-12 col-md-offset-4">
                        <input type="text" class="col-md-4 col-xs-12 input-lg" class="form-control" ng-model="keyword" placeholder="Search an audi" autofocus required>
                    </div>
                    <div class="form-group col-md-12 col-sm-4 col-xs-12 col-md-offset-4">
                        <button class="btn btn-success col-md-4 col-xs-12" ng-click="save()" ng-disabled="form.$invalid" type="submit">
                            Save
                        </button>
                    </div>
                    <div class="form-group col-md-12 col-sm-4 col-xs-12 col-md-offset-4">
                        <button class="btn btn-primary col-md-4 col-xs-12" ng-click="gotToKeywordsPage()" type="button">
                            Keywords
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
